<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        var  add=(a,b)=> a+b
        var sub=(a,b)=> a-b

        var data = (func)=>{
            var n1 = 10;
            var n2=38
            return func(n1,n2)
        }
        console.log(data(add))
        console.log(data(sub))

        //function  returns function with arrow functions

        const mul=(int)=>(another)=>int*another
        const div=(int)=>(another)=>int/another

        const result1 = mul(23)(34)
        const result2 = div(25)(5)

        console.log(result1,result2)


    </script>
</body>
</html>
