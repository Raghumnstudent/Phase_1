<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(...input){
            let sum = 0
            for(let i of input){
                sum = sum+i
            }
            return sum
        }
        console.log(test(1,3,4))
        console.log(test(14,65,77,12,86))
        console.log(test(8,2,12,67,56,18,43))

    </script>
</body>
</html>
