<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //asynchronous demo 
        function first(){
            timeout();
            console.log('after timeout')
        }
        function timeout(){
            setTimeout(()=>{
                console.log('timeout complete')},2000)
        }
        first();
    </script>
</body>
</html>
