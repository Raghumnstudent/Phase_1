<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function flippingcoin(){
            return new Promise((resolve,reject)=>{
                const val = Math.round(Math.round()*.1)
                val ? resolve('Heads '): reject('Tails ')
            })
        }

        async function result(){
            try{
                const result=await flippingcoin();
            }
            catch(err){
                console.log(err)
            }
        }
        result();
        result();
        result();
        result();
        result();
        result();


    </script>
</body>
</html>
